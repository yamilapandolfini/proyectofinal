    <main>
        <!--Carrousel-->
        <section class="carrusel">
            <main class="container contenedorcarru">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>

                    <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="img/carrusel1.jpg" class="d-block w-100" alt="Hogar decorado en tonos neutros">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="img/carrusel2.jpg" class="d-block w-100" alt="Hogar decorado en tonos neutros con toques en color verde y azul">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <div class="carousel-item">

                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">

            <br><br>

                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <br> <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Producto</option>
                    <option value="1">Espejos</option>
                    <option value="2">Bandejas</option>
                    <option value="3">Velas</option>
                    <option value="3">Mesas Ratonas</option>
                    <option value="3">Almohadones</option>
                </select>
                <br> <br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos aquí tu mensaje, te responderemos a la brevedad</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto Términos y Condiciones</label>
                </div>
                <br>
                <div class="botonformulario">
                    <button type="submit" class="btn mi-btn">Enviar Consulta</button>
                </div>

            </form>
